<!DOCTYPE html>
<html>
  <head>
    <title>Freemap Slovakia - digitálna mapa Slovenska</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Freemap Slovakia" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <style>
      * {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      html,
      body {
        height: 100vh;
      }

      body {
        margin: 0 20px;
      }
    </style>
    <script>
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <div style="max-width: 200px; padding-bottom: 30px">
          <img src="freemap-logo.jpg" style="width: 100%" />
        </div>
        <div style="max-width: 400px; text-align: center">
          <p id="t1">You are offline.</p>
          <p id="t2">Please go online to use Freemap application.</p>
        </div>
      </div>
    </div>
    <script>
      let language;

      try {
        language = navigator.language.replace(/-.*/, '');

        language = JSON.parse(localStorage.getItem('store')).l10n
          .chosenLanguage;
      } catch (err) {
        // nothing
      }

      var t1 = document.getElementById('t1');

      var t2 = document.getElementById('t2');

      if (language === 'sk') {
        t1.textContent = 'Ste offline.';

        t2.textContent =
          'Prosím pripojte sa na internet, aby ste mohli používať aplikáciu Freemap.';
      } else if (language === 'cs') {
        t1.textContent = 'Jste offline.';

        t2.textContent =
          'Prosím připojte se na internet, abyste mohli používat aplikaci Freemap.';
      } // TODO hungarian translation
    </script>
  </body>
</html>
