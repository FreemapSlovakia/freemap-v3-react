<!DOCTYPE html>
<html>
  <head>
    <title>Freemap Slovakia - digitálna mapa Slovenska</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Freemap Slovakia" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <style>
      * {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      html,
      body {
        height: 100vh;
      }

      body {
        margin: 0 20px;
      }
    </style>
    <script>
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <div style="max-width: 200px; padding-bottom: 30px">
          <img src="freemap-logo.jpg" style="width: 100%" />
        </div>
        <div style="max-width: 400px; text-align: center">
          <p id="t1">You are offline.</p>
          <p id="t2">Please go online to use Freemap application.</p>
        </div>
      </div>
    </div>
    <script>
      const language = JSON.parse(localStorage.getItem('appState')).language;

      if (language === 'sk') {
        document.getElementById('t1').textContent = 'Ste offline.';
        document.getElementById('t2').textContent =
          'Prosím pripojte sa na internet, aby ste mohli používať aplikáciu Freemap.';
      }
    </script>
  </body>
</html>
